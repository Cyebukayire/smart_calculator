<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scritp.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="calculator-grid row">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear id="ac" class="span-two">AC</button>
            <button data-delete id="delete">DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button> 
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals id="equals" class="span-two">=</button>
        </div>

        <div class="row">
            <!-- <h3>Checkout Smart Calculator</h3> -->
        </div>
    </div>
    
</body>
</html>
